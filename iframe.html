<html>
  <head>
    <script src='iframeRpc.js'></script>
    <script>
      let rpc = plemont.IframeRpc.create(this, 'iFrame');

      multiply = function(x, y) {
        return x * y;
      }

      function tryExec() {
        rpc.execute('parent', 'add', [1, 2])
            .then(result => {
              console.log(result);
            })
            .catch(error => {
              console.log('Error:' + error);
            });
      }
    </script>
  </head>
  <body>
    <button onclick="tryExec();">Compute sum in parent</button>
  </body>
</html>
